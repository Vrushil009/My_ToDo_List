<!DOCTYPE html>
<html lang="en" class="dark transition-colors duration-500">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center text-gray-800 dark:text-gray-100 px-4">
  <div class="w-full max-w-md text-center bg-white dark:bg-gray-800 p-8 sm:p-10 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl sm:text-4xl font-bold text-blue-700 dark:text-blue-300">My Todo List</h1>
      <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" id="themeToggle" class="sr-only peer" checked>
        <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-500 dark:peer-focus:ring-blue-300 rounded-full peer dark:bg-gray-600 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:after:border-gray-600 peer-checked:bg-blue-600 relative"></div>
      </label>
    </div>
    <p class="text-base sm:text-lg text-gray-600 dark:text-gray-300 mb-6">Keep track of your tasks and stay organized!</p>

    <div class="mb-6">
      <input id="taskInput" type="text" placeholder="Add a new task" class="w-full p-2 rounded-md border border-gray-300 dark:border-gray-600 text-gray-800 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button onclick="addTask()" class="mt-3 px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700">Add Task</button>
    </div>

    <ul id="taskList" class="text-left space-y-2">
      <!-- Tasks will be added here -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
